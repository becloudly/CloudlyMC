# ☁️ Cloudly Plugin Configuration ☁️

# Plugin Settings
plugin:
  # Enable debug mode for verbose logging
  debug: false
  
  # Available languages: en (English), de (German)
  language: "en"

# ======================================================================================

# Discord Settings
discord:
  # Enable Discord integration
  enabled: false
  
  # Discord bot token (required for Discord integration)
  # Get this from https://discord.com/developers/applications
  bot_token: "YOUR_BOT_TOKEN_HERE"
  
  # Discord server (guild) ID where the bot should verify users
  # Enable Developer Mode in Discord, right-click your server, and copy ID
  server_id: "YOUR_SERVER_ID_HERE"
  
  # How long to wait for Discord API response (in seconds)
  api_timeout: 10
  
  # Cache Discord verification results for this many minutes
  cache_duration: 30

# ======================================================================================

# Player Connection Settings
player_connection:
  # Remove default join/leave messages from chat and console
  # This allows for custom join/leave messages to be implemented later
  remove_default_messages: true
  
  # Custom Join/Leave Messages
  custom_messages:
    # Enable custom join messages
    join:
      enabled: true
      # Available placeholders: {player_name}, {player_display_name}, {server_name}
      broadcast_to_chat: true
      broadcast_to_console: true
    
    # Enable custom leave messages  
    leave:
      enabled: true
      # Available placeholders: {player_name}, {player_display_name}, {server_name}
      broadcast_to_chat: true
      broadcast_to_console: true

# ======================================================================================

# Global Storage Configuration
# This storage system is used by all parts of the plugin (whitelist, player data, etc.)
storage:
  # Default storage type for new repositories
  # Available options: json, sqlite, mysql
  default_type: "json"
  
  # JSON Storage Settings
  json:
    # Base directory for JSON files (relative to plugin folder)
    base_path: "data"
    # File extension for JSON files
    file_extension: ".json"
    # Whether to format JSON files with indentation for readability
    pretty_print: true
  
  # SQLite Storage Settings
  sqlite:
    # Base directory for SQLite databases (relative to plugin folder)
    base_path: "data"
    # File extension for SQLite databases
    file_extension: ".db"
    # Journal mode for SQLite (WAL, DELETE, TRUNCATE, PERSIST, MEMORY, OFF)
    journal_mode: "WAL"
    # Synchronous mode for SQLite (OFF, NORMAL, FULL, EXTRA)
    synchronous: "NORMAL"
  
  # MySQL Storage Settings
  mysql:
    host: "localhost"
    port: 3306
    database: "cloudly_plugin"
    username: "root"
    password: ""
    # Prefix for all tables created by the storage system
    table_prefix: "cloudly_"
    # Connection timeout in milliseconds
    connection_timeout: 30000
    # Whether to use SSL for the connection
    use_ssl: false
    # Connection pool size
    pool_size: 10

# ======================================================================================

# Whitelist Settings
whitelist:
  # Enable custom whitelist (overrides Minecraft's built-in whitelist)
  enabled: false