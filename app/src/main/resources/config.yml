#  Cloudly Plugin Konfiguration 

# Plugin-Einstellungen
plugin:
  # Debug-Modus für ausführlichere Logs aktivieren
  debug: false

# ======================================================================================

# Schutzmechanismen für den Gameplay
protections:
  anti_command_block:
    # Verhindert, dass Nicht-Operatoren mit Commandblöcken interagieren oder sie besitzen
    enabled: true
    # Sendet eine Warnung an alle Admins/Operatoren, wenn Commandblöcke ersetzt werden
    notify_admins: true

# ======================================================================================

# Discord-Einstellungen
discord:
  # Discord-Integration aktivieren
  enabled: false
  
  # Discord Bot-Token (erforderlich für Discord-Integration)
  # Erhältlich unter: https://discord.com/developers/applications
  bot_token: "DEIN_BOT_TOKEN_HIER"
  
  # Discord Server (Guild) ID, auf dem der Bot Benutzer verifizieren soll
  # Entwicklermodus in Discord aktivieren, Rechtsklick auf Server, ID kopieren
  server_id: "DEINE_SERVER_ID_HIER"
  
  # Wartezeit für Discord API-Antwort (in Sekunden)
  api_timeout: 10
  
  # Discord-Verifizierungsergebnisse für diese Anzahl Minuten zwischenspeichern
  cache_duration: 30
  
  # Discord-Verifizierung für alle Spieler erforderlich
  # Wenn aktiviert, müssen Spieler ihr Discord-Konto verknüpfen und verifizieren
  require_verification: false
  
  # Zeit, die Spieler zur Verifizierung haben (in Minuten)
  # Nach dieser Zeit werden nicht verifizierte Spieler gekickt
  verification_timeout_minutes: 5
  
  # Bestimmte Discord-Rolle für Verifizierung erforderlich
  require_role: false
  
  # Discord-Rollen-ID für Verifizierung (nur wenn require_role aktiviert ist)
  # Entwicklermodus in Discord aktivieren, Rechtsklick auf Rolle, ID kopieren
  required_role_id: "DEINE_ROLLEN_ID_HIER"

# ======================================================================================

# Warteschlangen-Einstellungen
queue:
  # Warteschlangen-System aktivieren
  # Spieler werden in der Warteschlange eingereiht und mit Priorität beitreten
  enabled: true
  
  # Verzögerung zwischen Spielerbeitritten (in Sekunden)
  # Verhindert Serverüberlastung bei hohem Verkehr
  join_delay_seconds: 3
  
  # Zeitfenster (in Sekunden), in dem freigegebene Spieler erneut verbinden können
  ready_timeout_seconds: 15
  
  # Prioritätssystem (von höchster bis niedrigster):
  # - Operatoren: Umgehen Warteschlange komplett
  # - Gewhitelistete Spieler: Hohe Priorität
  # - Erstspieler: Mittlere Priorität
  # - Normale Spieler: Normale Priorität

# ======================================================================================

# Spielerverbindungs-Einstellungen
player_connection:
  # Standard Beitritts-/Verlassen-Nachrichten aus Chat und Konsole entfernen
  remove_default_messages: true
  
  # Eigene Beitritts-/Verlassen-Nachrichten
  custom_messages:
    # Eigene Beitrittsnachrichten aktivieren
    join:
      enabled: true
      # Im Chat anzeigen
      broadcast_to_chat: true
      # In Konsole anzeigen
      broadcast_to_console: true
    
    # Eigene Verlassen-Nachrichten aktivieren
    leave:
      enabled: true
      # Im Chat anzeigen
      broadcast_to_chat: true
      # In Konsole anzeigen
      broadcast_to_console: true

# ======================================================================================

# Globale Speicher-Konfiguration
# Wird von allen Plugin-Teilen verwendet (Whitelist, Spielerdaten, etc.)
storage:
  # Standard-Speichertyp
  # Verfügbare Optionen: json, sqlite, mysql
  default_type: "json"
  
  # JSON-Speicher-Einstellungen
  json:
    # Basisverzeichnis für JSON-Dateien (relativ zum Plugin-Ordner)
    base_path: "data"
    # Dateiendung für JSON-Dateien
    file_extension: ".json"
    # JSON-Dateien formatiert mit Einrückung für bessere Lesbarkeit
    pretty_print: true
  
  # SQLite-Speicher-Einstellungen
  sqlite:
    # Basisverzeichnis für SQLite-Datenbanken (relativ zum Plugin-Ordner)
    base_path: "data"
    # Dateiendung für SQLite-Datenbanken
    file_extension: ".db"
    # Journal-Modus für SQLite (WAL, DELETE, TRUNCATE, PERSIST, MEMORY, OFF)
    journal_mode: "WAL"
    # Synchroner Modus für SQLite (OFF, NORMAL, FULL, EXTRA)
    synchronous: "NORMAL"
  
  # MySQL-Speicher-Einstellungen
  mysql:
    host: "localhost"
    port: 3306
    database: "cloudly_plugin"
    username: "root"
    password: ""
    # Präfix für alle vom Speichersystem erstellten Tabellen
    table_prefix: "cloudly_"
    # Verbindungs-Timeout in Millisekunden
    connection_timeout: 30000
    # SSL für die Verbindung verwenden
    use_ssl: false
    # Verbindungspool-Größe
    pool_size: 10

# ======================================================================================

# Whitelist-Einstellungen
whitelist:
  # Eigene Whitelist aktivieren (überschreibt Minecrafts eingebaute Whitelist)
  enabled: false
