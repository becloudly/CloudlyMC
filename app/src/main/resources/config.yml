# ☁️ Cloudly Plugin Configuration ☁️

# Plugin Settings
plugin:
  # Enable debug mode for verbose logging
  debug: false
  
  # Available languages: en (English), de (German)
  language: "en"

# ======================================================================================

# Discord Settings
discord:
  # Enable Discord integration
  enabled: false
  
  # Discord bot token (required for Discord integration)
  # Get this from https://discord.com/developers/applications
  bot_token: "YOUR_BOT_TOKEN_HERE"
  
  # Discord server (guild) ID where the bot should verify users
  # Enable Developer Mode in Discord, right-click your server, and copy ID
  server_id: "YOUR_SERVER_ID_HERE"
  
  # How long to wait for Discord API response (in seconds)
  api_timeout: 10
  
  # Cache Discord verification results for this many minutes
  cache_duration: 30

# ======================================================================================

# Player Connection Settings
player_connection:
  # Remove default join/leave messages from chat and console
  # This allows for custom join/leave messages to be implemented later
  remove_default_messages: true
  
  # Custom Join/Leave Messages
  custom_messages:
    # Enable custom join messages
    join:
      enabled: true
      # Available placeholders: {player_name}, {player_display_name}, {server_name}
      broadcast_to_chat: true
      broadcast_to_console: true
    
    # Enable custom leave messages  
    leave:
      enabled: true
      # Available placeholders: {player_name}, {player_display_name}, {server_name}
      broadcast_to_chat: true
      broadcast_to_console: true

# ======================================================================================

# Whitelist Settings
whitelist:
  # Enable custom whitelist (overrides Minecraft's built-in whitelist)
  enabled: false
  
  # Storage type for whitelist data
  # Available options: json, sqlite, mysql
  storage_type: "json"
  
  # JSON Storage Settings (used when storage_type is "json")
  json:
    # File path for the whitelist JSON file (relative to plugin folder)
    file_path: "whitelist.json"
  
  # SQLite Storage Settings (used when storage_type is "sqlite")
  sqlite:
    # File path for the SQLite database (relative to plugin folder)
    file_path: "whitelist.db"
    
  # MySQL Storage Settings (used when storage_type is "mysql")
  mysql:
    host: "localhost"
    port: 3306
    database: "minecraft_whitelist"
    username: "root"
    password: ""
    table_prefix: "cloudly_"